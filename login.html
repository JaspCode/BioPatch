<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso | Bio Patch Perú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="img/icono.png">
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .flip-card {
            perspective: 1000px;
        }

        .flip-inner {
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .flipped .flip-inner {
            transform: rotateY(180deg);
        }

        .flip-front,
        .flip-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flip-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="bg-[#e6e8d3] text-stone-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#b5c197] shadow-md px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-2">
            <img src="img/icono.png" alt="Logo Bio Patch Perú" class="w-14 h-14 object-contain">
            <span class="text-xl font-bold text-[#2d3f20]">Bio Patch Perú</span>
        </a>
    </header>

    <!-- Contenedor de login/registro -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="flip-card relative w-full max-w-md h-[520px]">
            <div class="flip-inner" id="card">

                <!-- INICIAR SESIÓN -->
                <div
                    class="flip-front bg-white rounded-2xl shadow-2xl p-8 flex flex-col justify-center items-center h-full">
                    <h2 class="text-3xl font-bold text-[#2d3f20] mb-6">Iniciar sesión</h2>
                    <form class="w-full space-y-4">
                        <input type="email" placeholder="Correo electrónico" required
                            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#445822] outline-none">
                        <input type="password" placeholder="Contraseña" required
                            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#445822] outline-none">
                        <button type="submit"
                            class="bg-[#445822] text-white font-bold px-6 py-3 rounded-full hover:bg-[#2f5033] transition-colors w-full">
                            Iniciar sesión
                        </button>
                    </form>
                    <p class="mt-6 text-sm text-[#2d3f20]">
                        ¿No tienes cuenta?
                        <button onclick="flipCard()" class="underline hover:text-[#1b3e30] font-semibold">
                            Crear una cuenta
                        </button>
                    </p>
                </div>

                <!-- REGISTRO -->
                <div
                    class="flip-back bg-white rounded-2xl shadow-2xl p-8 flex flex-col justify-center items-center h-full">
                    <h2 class="text-3xl font-bold text-[#2d3f20] mb-6">Registrarse</h2>
                    <form class="w-full space-y-4">
                        <input type="text" placeholder="Nombre completo" required
                            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#445822] outline-none">
                        <input type="email" placeholder="Correo electrónico" required
                            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#445822] outline-none">
                        <input type="password" placeholder="Contraseña" required
                            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#445822] outline-none">
                        <input type="password" placeholder="Confirmar contraseña" required
                            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#445822] outline-none">
                        <button type="submit"
                            class="bg-[#1b3e30] text-white font-bold px-6 py-3 rounded-full hover:bg-[#3f5f3a] transition-colors w-full">
                            Registrarme
                        </button>
                    </form>
                    <p class="mt-6 text-sm text-[#2d3f20]">
                        ¿Ya tienes una cuenta?
                        <button onclick="flipCard()" class="underline hover:text-[#1b3e30] font-semibold">
                            Iniciar sesión
                        </button>
                    </p>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-[#2d3f20] py-6">
        © 2025 Bio Patch Perú - Todos los derechos reservados
    </footer>

    <!-- JS para cambiar vista -->
    <script>
        function flipCard() {
            document.querySelector('.flip-card').classList.toggle('flipped');
        }
    </script>

</body>

</html>
